<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">We appreciate your feedback. Please fill out the form below.</p>

    <form id="survey-form">
        <div>
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div>
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div>
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" required>
        </div>

        <div>
            <label for="dropdown">Role:</label>
            <select id="dropdown" name="role">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <p>Would you recommend our service?</p>
            <label>
                <input type="radio" name="recommend" value="definitely" required> Definitely
            </label>
            <label>
                <input type="radio" name="recommend" value="maybe"> Maybe
            </label>
            <label>
                <input type="radio" name="recommend" value="not-sure"> Not Sure
            </label>
        </div>

        <div>
            <p>What features would you like to see? (Check all that apply)</p>
            <label>
                <input type="checkbox" name="features" value="feature1"> Feature 1
            </label>
            <label>
                <input type="checkbox" name="features" value="feature2"> Feature 2
            </label>
            <label>
                <input type="checkbox" name="features" value="feature3"> Feature 3
            </label>
        </div>

        <div>
            <label for="comments">Any comments or suggestions:</label>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea>
        </div>

        <div>
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
